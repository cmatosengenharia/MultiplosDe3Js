<html>
    <head>            
        <title>
            Programa JS
        </title>     
        <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    </head>
    <body>
        <div class="container">
            <h1>
                Programa que realiza a soma de todos os multiplos de 3 ou 5 menores que o número informado!
            </h1>
            <h3>Digite um número:</h3>
            <input id="numeroInformado" type="text"/>
            <button onclick="calcularSoma()">Calcular</button>
            <h3>Resultado:</h3>
            <input disabled id="resultadoDaSoma" type="text"/>
        </div>
        <script src="multiplos.js"></script>       
    </body>    
</html>
